<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=640">
	<title>sortime</title>
	<script src="./script/jquery-1.11.1.min.js"></script>
	<script src="./script/jquery.mobile-1.4.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.3.css">
	<link rel="stylesheet" type="text/css" href="./css/mobile.css">

	<script type="text/javascript">
	$(function(){

		var showFlag = 1;

		$(document).bind("scrollstart",function(){
			$(".confirm-area").animate({bottom: "-330px"}, 500);
			$("#switch-btn-img").attr('src','./img/open_btn.png');
			showFlag = 0;
		});

		$(".st-confirm-switch-area").click(function(){
			
			if (showFlag == 0) {
				$(".confirm-area").animate({bottom: "0px"}, 500);
				$("#switch-btn-img").attr('src','./img/close_btn.png');
				showFlag = 1;
			} else {
				$(".confirm-area").animate({bottom: "-330px"}, 500);
				$("#switch-btn-img").attr('src','./img/open_btn.png');
				showFlag = 0;
			}			
		});
	});
	</script>

</head>
<body>
	<div class="main">
		<div class="download-area">
			<div class="st-logo">
				<a href="https://itunes.apple.com/cn/app/ri-cheng-guan-jia-zhi-neng/id912289438?mt=8"> 
					<img class="st-logo-img" src="./img/logo@2x.png">
				</a>
			</div>
			<div class="st-head">
				<p class="st-head-text-ch">日程管家</p>
				<p class="st-head-text-en">&nbsp;sortime.com</p>
			</div>
			<div class="st-download">
				<a href="https://itunes.apple.com/cn/app/ri-cheng-guan-jia-zhi-neng/id912289438?mt=8" class="st-download-button">
					点击下载
				</a>
			</div>

		</div>
		<div class="main-area">
			<div class="st-event-baseInfo">
				<div class="st-event-invite">
					<div class="st-event-baseInfo-avatar-area">
						<img src="./img/avatar.png" class="st-event-baseInfo-avatar">
					</div>
					<div class="st-event-baseInfo-inviter-area">
						<span class="st-event-baseInfo-inviter">
							Maple
						</span>
						<span class="st-event-baseInfo-minor-text">
							邀请你参加此日程
						</span>
					</div>
				</div>
				<div class="st-event-detail">
					<div class="st-event-title">晚上七点在五道口吃饭</div>
					<div class="st-event-time">9月1日 周一 10:00 -> 11:00 </div>
				</div>
			</div>

		</div>
	</div>
	<div class="confirm-area">
		<div class="st-confirm-switch-area">
			<span class="st-confirm-text st-join-text pull-left">我要参加</span>
			<span class="st-confirm-switch pull-right">
				<img id="switch-btn-img" src="./img/close_btn.png">
			</span>
		</div>

	</div>


</body>
</html>
