<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>日程管家</title>
<link rel="stylesheet" type="text/css" href="./css/prd_blog.css">
</head>
<body>
	<div class="container nav">
		<span>IOS开发需求文档</span>
	</div>

	<div class="container">
		<div class="right menu">
			<ul class="none">
				<li>添加日程prd</li>				
			</ul>
		</div>
		<div class="main">
			<div class="light small meta">
				<p>版本：1.0</p>
				<p>更新：2014-10-29</p>
			</div>

			<h1>添加日程1.1版需求文档</h1>

			<h2>1 需要完善的功能</h2>
			<ul>
				<li>首页视图直接添加</li>
				<li>智能添加页面</li>
			</ul>

			<h2>2 首页视图直接添加</h2>
			<p>进入应用首页，长按添加按钮，即可添加日程</p>
			<div class="img_bc">
				<span><img src="./img1.1/add_event/Day.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Add Event 2.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Add Event 1.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Add Event 3.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Add Event 4.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Add Event 5.png" class="ui_img"></span>
			</div>
			<p>
				长按之后，按钮从中心变大，颜色变深。“您好！您想做什么？告诉我吧！”的文字从中间逐渐上升。
				当用户说完之后，出现正在识别的文字。待识别完成，直接进入日程添加页面。
			</p>

			<h2>3 智能添加页面</h2>
			<div class="img_bc">
				<span><img src="./img1.1/add_event/Quick Add - Voice 15.png" class="ui_img"></span>
				<span><img src="./img1.1/add_event/Quick Add - Voice 16.png" class="ui_img"></span>
			</div>
			<p>单击添加按钮，进入智能添加页面</p>
			<p>在智能添加页面，下方有一个语音按钮。长按语音按钮开始识别。</p>

		</div>
		
	</div>

</body>
</html>
